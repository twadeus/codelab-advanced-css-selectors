<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Adv CSS Selectors</title>
    <style>
      ul li:nth-child(odd) {
        background-color: #ccc;
      }
      ul li:hover {
        background-color: yellow;
      }
      ul li:first-child {
        color: red;
      }
      ul li:last-child  {
       color: red;
      }
      ul li:empty {
       display: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
      <li>Coke</li>
      <li>Ice Tea</li>
      <li></li>
      <li>Milkshake</li>
   </ul>
  </body>
</html>
